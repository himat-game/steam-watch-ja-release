name: steam-watch

on:
  schedule:
    - cron: "*/5 * * * *"   # 30分おき（UTC）
  workflow_dispatch:

concurrency:
  group: steam-watch
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      # ▼ ここで前回の state を復元（初回は無くてもOK）
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json.gz
          key: state-${{ runner.os }}-v1
          restore-keys: |
            state-${{ runner.os }}-
            state-

      - name: Show time & event
        run: |
          echo "event=${{ github.event_name }}"
          echo "UTC:   $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Local: $(date    '+%Y-%m-%d %H:%M:%S')"

      - name: Run watcher
        run: |
          python steam_watch.py \
            --batch-size 250 \
            --max-rss 200 \
            --sleep-ms 200

      # （任意）確認用にArtifactも上げる：なくても運用できる
      - name: Upload state as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: state.json.gz
          if-no-files-found: warn
          retention-days: 14

      - name: Commit & push RSS diffs
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add rss_lang_ja_added.xml rss_release_changed.xml || true
          if ! git diff --cached --quiet; then
            git commit -m "update RSS [skip ci]"
            git pull --rebase || true
            git push
          else
            echo "No RSS changes."
          fi
